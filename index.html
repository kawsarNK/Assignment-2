<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .gradient-text {
            background-image: linear-gradient(45deg, #F7E93F, #FB09B4, #9100F8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
    </style>
</head>

<body class="inter-font">
    <header class="navbar">
        <nav>
            <div class="brand">
                <h3>Tech<span class="gradient-text">Wave</span></h3>
            </div>
            <div>
                <ul class="nav-links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Episodes</a></li>
                    <li><a href="#">Host</a></li>
                </ul>
            </div>

            <div class="nav-btn">
                <button class="Subscribe-btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner-wrapper">

                <!-- CIRCLE -->
                <div class="circle">
                    <span class="badge">NEW</span>

                    <div class="banner-img">
                        <img src="./assets/microphone.png" alt="Microphone">
                    </div>
                </div>


                <h1>TechWave</h1>
                <p>Exploring the future of technology, innovation, and digital careers.</p>

                <div class="banner-buttons">
                    <a href="#" class="btn"><i class="fa-brands fa-spotify"></i> Listen on Spotify</a>
                    <a href="#" class="btn-outline"><i class="fa-regular fa-envelope"></i> Subscribe</a>
                </div>

            </div>
        </section>


    </main>
    <footer>

    </footer>
</body>

</html>
